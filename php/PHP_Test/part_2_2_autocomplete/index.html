<html>
<head>
<title>JQuery AutoComplete</title>
<script type="text/javascript" src="jQuery/jquery_1.1.2.js"></script>
<script type="text/javascript" src="jQuery/jquery.autocomplete.js"></script>
<script type="text/javascript">
function giveAlert() {	
		var cityName = document.getElementById("City").value;
		alert("Auto Complete Found this: "+cityName);
}
</script>
</head>
<style type="text/css">
.ac_results {
	padding: 0px;
	border: 1px solid #CCC;
	overflow: hidden;
}

ul {
	width: 100%;
	list-style-position: outside;
	list-style: none;
	padding: 0;
	margin: 0;
}
li {
	margin: 0px;
	padding: 2px 5px;
	cursor: pointer;
	display: block;
	width: 100%;
	font: menu;
	font-size: 12px;
	overflow: hidden; 
}

</style>
<body>
<p>Enter a City name below:</p>
<input type="text" style="width: 200px;" value="" id="City" class="name"/>
<input type="button" onclick="giveAlert();" value="Get Value"/>

<script type="text/javascript">
  function findValue(li) {
  	if( li == null ) return alert("No match!");
  	if( !!li.extra ) var sValue = li.extra[0];
  	else var sValue = li.selectValue;
  }
//
  function selectItem(li) {
    	findValue(li);
  }
//
  function formatItem(row) {
    	return row[0] + " (" + row[1] + ")";
  }
//
  function lookupLocal(){
    	var oSuggest = $("#CityLocal")[0].autocompleter;

    	oSuggest.findValue();

    	return false;
  }
    $("#City").autocomplete(
      "autocomplete.php",
      {
  			delay:10,
  			minChars:2,
  			matchSubset:1,
  			matchContains:1,
  			cacheLength:10,
  			onItemSelect:selectItem,
  			onFindValue:findValue,
  			formatItem:formatItem,
  			autoFill:true
  		}
    ); 
</script>
</body>
</html>
